{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
  <h2>Categories</h2>
  <div class="d-flex justify-content-between mb-3 align-items-center">
  <a href="{% url 'tasks:category_create' %}" class="btn btn-primary mb-3">
    <i class="fas fa-plus"></i> Create New Category
  </a>
  <a class="btn btn-secondary h-50"  href="{% url 'tasks:task_list' %}"> <i class="bi bi-arrow-left-circle me-2"></i>Go back to tasks</a>
  
  </div>
  

  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <div>
          <a href="{% url 'tasks:category_update' category.pk %}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a href="{% url 'tasks:category_delete' category.pk %}" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-trash-alt"></i> Delete
          </a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
